name: Ruff

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install ruff
      run: pip install ruff
    - name: Run ruff linter
      run: ruff check .
    - name: Run ruff formatter
      run: ruff format --check .